---
image_registry_server: "docker.io"
gitlab_image: "gitlab/gitlab-ce"
gitlab_ver: "latest"
gitlab_host: git.devops.com

docker_compose_bin: "docker-compose"
use_dkr_net: false
use_traefik: false
dkr_network: devops_net
use_extra_hosts: false
add_etc_host: "10.11.22.10   devops.com"

app_home_dir: /app
app_data_dir: /data
app_logs_dir: /log

create_user: false
adm_user: "appadm"
adm_group: "appadm"
adm_uid: "1000"
